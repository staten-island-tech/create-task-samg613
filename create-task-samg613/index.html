<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Song Manager</h1>

    
    <div class="form-container">
        <h3>Add a New Song</h3>
        <label for="songTitle">Song Title:</label>
        <input type="text" id="songTitle" required><br><br>

        <label for="artist">Artist:</label>
        <input type="text" id="artist" required><br><br>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" required><br><br>

        <label for="releaseDate">Release Date (YYYY-MM-DD):</label>
        <input type="text" id="releaseDate" required><br><br>

        <button id="addSongButton">Add Song</button>
    </div>

    <hr>

   
    <div class="filter-container">
        <h3>Filter Songs</h3>

       
        <label for="filterGenre">Genre:</label>
        <input type="text" id="filterGenre"><br><br>

      
        <label for="filterYear">Release Year:</label>
        <input type="text" id="filterYear"><br><br>

        <button onclick="filterSongs()">Filter</button>
    </div>

    <hr>

 
    <h3>Song List:</h3>
    <div class="song-list" id="songList"></div>
</div>

<script src="index.js"></script>

</body>
</html>
